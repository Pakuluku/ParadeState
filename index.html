<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>30SCE HQ Parade State</title>

    <!-- Logic -->
    <script src="/javascript/script.js"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/CSS/global.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- favicon -->
    <!-- <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico" /> -->
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar py-1 bg-body-tertiary border-bottom border-light-subtle">
      <div class="container-fluid d-flex justify-content-start">
        <a class="navbar-brand" href="https://github.com/Pakuluku/ParadeState">
          <img
            src="/assets/png/android-chrome-192x192.png"
            alt="30SCE"
            width="32"
            height="32"
          />
        </a>
        <h5 class="m-0 text-black-50 fw-normal">HQ PARADE STATE</h5>
        <button type="button" class="btn ms-auto" onclick="resetForm()">
          <i
            class="bi bi-arrow-counterclockwise"
            style="font-size: 1.3rem; color: rgb(143, 141, 141)"
          ></i>
        </button>
      </div>
    </nav>
    <div class="container">
      <!-- text area -->
      <div>
        <label
          id="blueBlue"
          for="paradeStateForm"
          class="form-label text-primary ms-2 mt-2"
          >First/Last Parade State</label
        >
        <textarea
          class="form-control"
          placeholder="S1 Department

Total Strength: XX
Present Strength: XX

Last Parade
DD/MM/YY
"
          id="paradeStateForm"
          rows="7"
        ></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-outline-primary my-2"
          id="submitButton"
          onclick="parade_state_script(document.getElementById('paradeStateForm').value)"
        >
          Calculate Parade State
        </button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <i
          class="bi bi-arrow-down"
          style="font-size: 2rem; color: rgb(125, 129, 137)"
        ></i>
      </div>
      <div>
        <label
          for="dooOutput"
          class="form-label text-primary ms-2 mt-2"
          id="blueBlue"
          >DOO's Parade State</label
        >
        <textarea
          class="form-control"
          placeholder="*Sample output*
HQ COY DD/MM/YY 0800 HRS
Morning Strength: XX / 58
Course: 0
Off/Wkend: 0
Detention: 0
Hospitalisation: 0 
"
          id="dooOutput"
          rows="7"
          readonly
        ></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <a
          tabindex="0"
          id="popover-dismiss"
          type="button"
          class="btn btn-outline-primary mt-2 popover-dismiss"
          onclick="copyText()"
          data-bs-toggle="popover"
          data-bs-title="Copied!"
          data-bs-placement="left"
          data-bs-content=""
          data-bs-trigger="focus"
        >
          Copy DOO Edition
        </a>
      </div>
      <footer
        class="fixed-bottom bg-body-tertiary border-top border-light-subtle d-flex justify-content-center align-items-center"
      >
        <div>
          <p id="footer" class="fw-light m-auto">&#169;3SG Tan Yong Jian</p>
        </div>
        <div>
          <a
            role="button"
            class="btn m-auto"
            href="https://github.com/Pakuluku/ParadeState.git"
          >
            <i class="bi bi-github"></i>
          </a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
      const popover = new bootstrap.Popover(".popover-dismiss", {
        trigger: "focus",
      });
    </script>
  </body>
</html>
